version: '3.8'
services:
  # --- BASES DE DATOS ---
  postgres:
    image: postgres:15-alpine
    container_name: sima-postgres
    environment:
      POSTGRES_USER: sima
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: sima_core
    ports: ["5432:5432"]
    volumes: [postgres_data:/var/lib/postgresql/data]
    networks: [sima-net]
  
  mongo:
    image: mongo:6.0
    container_name: sima-mongo
    ports: ["27017:27017"]
    volumes: [mongo_data:/data/db]
    networks: [sima-net]

  redis:
    image: redis:alpine
    container_name: sima-redis
    ports: ["6379:6379"]
    networks: [sima-net]

  # --- MENSAJER√çA ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: sima-zookeeper
    environment: {ZOOKEEPER_CLIENT_PORT: 2181}
    networks: [sima-net]

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: sima-kafka
    depends_on: [zookeeper]
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [sima-net]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sima-rabbitmq
    ports: ["5672:5672", "15672:15672"]
    environment:
      RABBITMQ_DEFAULT_USER: sima
      RABBITMQ_DEFAULT_PASS: password123
    networks: [sima-net]

  # --- ALMACENAMIENTO ---
  minio:
    image: minio/minio
    container_name: sima-minio
    ports: ["9000:9000", "9001:9001"]
    environment:
      MINIO_ROOT_USER: sima
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    networks: [sima-net]

networks:
  sima-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:

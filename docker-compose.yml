version: '3.8'

services:
  # --- DATABASES ---
  postgres:
    image: postgres:15-alpine
    container_name: sima-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sima}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sima_core}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sima-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sima}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  
  mongo:
    image: mongo:6.0
    container_name: sima-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - sima-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: sima-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sima-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- MESSAGING ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: sima-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sima-net
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: sima-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - sima-net
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sima-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-sima}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - sima-net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- STORAGE ---
  minio:
    image: minio/minio
    container_name: sima-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-sima}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - sima-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus:latest
    container_name: sima-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sima-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sima-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sima-net
    restart: unless-stopped

  # --- CORE SERVICES ---
  core-service:
    image: sima/core-service:latest
    container_name: sima-core-service
    build:
      context: .
      dockerfile: apps/core-service/Dockerfile
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER:-sima}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-sima_core}
      - JWT_SECRET=${JWT_SECRET:-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-refresh-secret-key}
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - sima-net
    restart: unless-stopped

  shared-service:
    image: sima/shared-service:latest
    container_name: sima-shared-service
    build:
      context: .
      dockerfile: apps/shared-service/Dockerfile
    environment:
      - PORT=3006
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-sima}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-sima-uploads}
    ports:
      - "3006:3006"
    depends_on:
      - minio
      - kafka
    networks:
      - sima-net
    restart: unless-stopped

  inventory-service:
    image: sima/inventory-service:latest
    container_name: sima-inventory-service
    build:
      context: .
      dockerfile: apps/inventory-service/Dockerfile
    environment:
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER:-sima}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-sima_core}
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - kafka
    networks:
      - sima-net
    restart: unless-stopped
    
  # --- SPECIALIZED SERVICES ---
  api-gateway:
    image: sima/api-gateway:latest
    container_name: sima-api-gateway
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - core-service
      - shared-service
      - inventory-service
    networks:
      - sima-net
    restart: unless-stopped
    
  audit-service:
    image: sima/audit-service:latest
    container_name: sima-audit-service
    build:
      context: .
      dockerfile: apps/audit-service/Dockerfile
    environment:
      - MONGO_URI=mongodb://${MONGO_USER:-root}:${MONGO_PASSWORD}@mongo:27017/sima_audit?authSource=admin
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - mongo
      - kafka
    networks:
      - sima-net
    restart: unless-stopped
    
  mobile-bff:
    image: sima/mobile-bff:latest
    container_name: sima-mobile-bff
    build:
      context: .
      dockerfile: apps/mobile-bff/Dockerfile
    environment:
      - PORT=3011
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3011:3011"
    depends_on:
      - redis
      - api-gateway
    networks:
      - sima-net
    restart: unless-stopped

  geo-tracker:
    image: sima/geo-tracker:latest
    container_name: sima-geo-tracker
    build:
      context: .
      dockerfile: apps/geo-tracker/Dockerfile
    environment:
      - PORT=3009
    ports:
      - "3009:3009"
    networks:
      - sima-net
    restart: unless-stopped
    
  analytics-engine:
    image: sima/analytics-engine:latest
    container_name: sima-analytics-engine
    build:
      context: .
      dockerfile: apps/analytics-engine/Dockerfile
    environment:
      - PORT=3010
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB:-sima_core}
      - DB_USER=${POSTGRES_USER:-sima}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "3010:3010"
    depends_on:
      - postgres
    networks:
      - sima-net
    restart: unless-stopped

  # --- FRONTENDS (served via Nginx or similar in prod, here mapped for completeness) --- 
  # Note: Frontends are usually built as static assets, but defining shell-app here for context
  shell-app:
    image: sima/shell-app:latest
    container_name: sima-shell-app
    build:
      context: .
      dockerfile: apps/shell-app/Dockerfile
    ports:
      - "4100:80"
    networks:
      - sima-net

networks:
  sima-net:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  minio_data:
  prometheus_data:
  grafana_data:
  n8n_data:


global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SIMA Microservices
  - job_name: 'sima-api-gateway'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-auth-service'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-tenant-service'
    static_configs:
      - targets: ['host.docker.internal:3003']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-inventory-service'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-search-service'
    static_configs:
      - targets: ['host.docker.internal:3008']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-notification-service'
    static_configs:
      - targets: ['host.docker.internal:3006']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-storage-service'
    static_configs:
      - targets: ['host.docker.internal:3005']
    metrics_path: /api/health
    scrape_interval: 30s

  - job_name: 'sima-report-service'
    static_configs:
      - targets: ['host.docker.internal:3007']
    metrics_path: /api/health
    scrape_interval: 30s

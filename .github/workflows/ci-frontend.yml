name: CI Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"

env:
  REGISTRY: ghcr.io
  DOCKERHUB_ORG: simaplatform

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Frontend Images
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: sima-portal
            path: frontend/sima-portal
            dockerfile: frontend/sima-portal/Dockerfile
          - name: analytics-mfe
            path: frontend/analytics-mfe
            dockerfile: frontend/Dockerfile.mfe
          - name: dashboard-mfe
            path: frontend/dashboard-mfe
            dockerfile: frontend/Dockerfile.mfe
          - name: settings-mfe
            path: frontend/settings-mfe
            dockerfile: frontend/Dockerfile.mfe
          - name: sima-qa
            path: frontend/sima-qa
            dockerfile: frontend/Dockerfile.mfe

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ env.DOCKERHUB_ORG && secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.name }}:latest
            ${{ env.DOCKERHUB_ORG }}/${{ matrix.name }}:${{ github.sha }}
            ${{ env.DOCKERHUB_ORG }}/${{ matrix.name }}:latest

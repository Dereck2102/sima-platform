# Mosquitto configuration for SIMA Platform
# ===========================================

# Listener for MQTT (TCP)
listener 1883
protocol mqtt

# Listener for WebSocket
listener 9001
protocol websockets

# Allow anonymous connections (for development/QA)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
connection_messages true
log_timestamp true

# Security (production should use authentication)
# password_file /mosquitto/config/passwd
